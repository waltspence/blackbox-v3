name: MIL_Team_Record
version: v1
fields:
  club: string
  league: string
  manager:
    name: string
    start_date: date
    tenure_days: int
  tier1:
    league_position: int
    last5_results: "regex ^[WDL]{1,5}$"
    key_injuries:
      - {player: string, status: [out, doubtful, questionable, probable]}
  tier2:
    tactical_system: ["4-3-3","4-2-3-1","3-2-4-1","3-5-2","4-4-2","box-midfield","other"]
    style:
      press_intensity: float[0..1]
      tempo: float[0..1]
      possession_bias: float[0..1]
      rotation_rate: float[0..1]
      subs_aggressiveness: float[0..1]
    home_away_splits:
      gf_ga_delta: float
      points_pct_delta: float
    xg_trend_6:
      for_slope: float
      against_slope: float
bcfi:
  score: float
  label: ["Normal","Mild Risk","Trap Watch","Full Fade"]
  actions:
    forbid_anchor: bool
    prefer_undercurrent: bool
meta:
  updated_at_utc: datetime
  source: ["manual","api","hybrid"]

name: ManagerIdentityLayer
version: v1
category: guard
description: Schema for current manager traits that influence tempo, rotation, and match flow.

schema:
  club: string
  manager:
    name: string
    start_date: date
  style:
    press_intensity: {type: float, range: [0,1]}
    possession_bias: {type: float, range: [0,1]}
    tempo: {type: float, range: [0,1]}
    rotation_rate: {type: float, range: [0,1]}
    subs_aggressiveness: {type: float, range: [0,1]}
  formations_default: [string]
  set_piece_focus: {type: float, range: [0,1]}
  risk_tolerance: {type: float, range: [0,1]}
  game_state_adjustments:
    leading: {tempo_delta: float, risk_delta: float}
    tied: {tempo_delta: float, risk_delta: float}
    trailing: {tempo_delta: float, risk_delta: float}

examples:
  - club: Bayern Munich
    manager: {name: Vincent Kompany, start_date: 2024-06-01}
    style:
      press_intensity: 0.65
      possession_bias: 0.62
      tempo: 0.58
      rotation_rate: 0.45
      subs_aggressiveness: 0.55
    formations_default: ["4-2-3-1", "3-2-4-1"]
    set_piece_focus: 0.55
    risk_tolerance: 0.55
    game_state_adjustments:
      leading: {tempo_delta: -0.05, risk_delta: -0.05}
      tied: {tempo_delta: +0.05, risk_delta: +0.05}
      trailing: {tempo_delta: +0.10, risk_delta: +0.10}

  - club: Real Madrid
    manager: {name: Carlo Ancelotti, start_date: 2021-06-01}
    style:
      press_intensity: 0.45
      possession_bias: 0.60
      tempo: 0.48
      rotation_rate: 0.40
      subs_aggressiveness: 0.40
    formations_default: ["4-3-1-2", "4-3-3"]
    set_piece_focus: 0.50
    risk_tolerance: 0.45
    game_state_adjustments:
      leading: {tempo_delta: -0.08, risk_delta: -0.08}
      tied: {tempo_delta: +0.02, risk_delta: +0.00}
      trailing: {tempo_delta: +0.06, risk_delta: +0.05}

  - club: Arsenal
    manager: {name: Mikel Arteta, start_date: 2019-12-20}
    style:
      press_intensity: 0.58
      possession_bias: 0.68
      tempo: 0.55
      rotation_rate: 0.40
      subs_aggressiveness: 0.45
    formations_default: ["4-3-3", "3-2-5 in-possession"]
    set_piece_focus: 0.60
    risk_tolerance: 0.50
    game_state_adjustments:
      leading: {tempo_delta: -0.10, risk_delta: -0.10}
      tied: {tempo_delta: +0.04, risk_delta: +0.03}
      trailing: {tempo_delta: +0.08, risk_delta: +0.06}
